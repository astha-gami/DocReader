<!DOCTYPE html>
<html>
<head>
    <title>DocReader - Sign Up</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 380px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #666;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .links {
            margin-top: 25px;
            color: #666;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efffee;
            color: #3a6;
            border: 1px solid #cfc;
        }
        
        .terms {
            font-size: 13px;
            color: #777;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <div class="logo">üöÄ</div>
        <h1>Create Your Account</h1>
        <p style="color: #666; margin-bottom: 30px;">Start analyzing documents in seconds</p>
        
        <div id="alert" class="alert"></div>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Create a password" autocomplete="new-password">
            <small style="color: #777; display: block; margin-top: 5px;">Minimum 6 characters</small>
        </div>
        
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" autocomplete="new-password">
        </div>
        
        <button class="btn" onclick="register()">Create Account</button>
        
        <div class="links">
            <p>Already have an account? <a href="/login">Sign in</a></p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
        
        <div class="terms">
            By creating an account, you agree to our Terms of Service and Privacy Policy.
            Free accounts get 10 document analyses per day.
        </div>
    </div>

    <script>
        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }
        
        // Register function
        async function register() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = 'Creating account...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    
                    // Auto-redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        // Enter key to register
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });
    </script>
</body>
</html>
