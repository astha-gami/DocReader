<!DOCTYPE html>
<html>
<head>
    <title>DocReader - AI Document Analyzer</title>

    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f0f2f5;
            padding: 30px;
        }

        .container {
            width: 550px;
            background: white;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a73e8;
        }

        input[type="file"] {
            display: block;
            margin: auto;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #155fc4;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #444;
        }

        .section {
            margin-top: 20px;
            padding: 15px;
            background: #eef4ff;
            border-radius: 8px;
        }

        .section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #1a4bb8;
            border-bottom: 1px solid #c9d8ff;
            padding-bottom: 5px;
        }

        .value {
            font-weight: 500;
            color: #333;
            line-height: 1.4;
        }

        .button-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-row button {
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>DocReader</h1>

    <form id="uploadForm">
        <input type="file" id="pdfFile" accept="application/pdf" required>
        <button type="submit" style="width:100%;">Analyze Document</button>
    </form>

    <!-- Loader -->
    <div id="loader">
        Analyzing your document… ⏳
    </div>

    <!-- Output -->
    <div id="output"></div>

</div>

<script>
let lastResult = null;

document.getElementById("uploadForm").onsubmit = async function(e) {
    e.preventDefault();

    const file = document.getElementById("pdfFile").files[0];
    if (!file) {
        alert("Please choose a PDF file.");
        return;
    }

    document.getElementById("loader").style.display = "block";
    document.getElementById("output").innerHTML = "";

    const formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("/analyze", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        document.getElementById("loader").style.display = "none";

        lastResult = data; // save globally for downloadJSON

        renderOutput(data);
    } catch (err) {
        document.getElementById("loader").style.display = "none";
        alert("Something went wrong while analyzing the document.");
        console.error(err);
    }
};

function renderOutput(data) {
    const container = document.getElementById("output");
    container.innerHTML = "";  // clear previous

    container.innerHTML += createSection("Document Type", data.doc_type);
    container.innerHTML += createSection("Deadline", data.deadline);
    container.innerHTML += createSection("Actions Required", data.actions_required?.join("<br>"));
    container.innerHTML += createSection("Where to Submit", data.where_to_submit);

    // Penalty (readable)
    let penaltyText = "None";
    if (data.penalty) {
        if (typeof data.penalty === "string") {
            penaltyText = data.penalty;
        } else if (data.penalty.penalty_text || data.penalty.text) {
            penaltyText = data.penalty.penalty_text || data.penalty.text;
        }
    }
    container.innerHTML += createSection("Penalty", penaltyText);

    // Summary with copy button
    container.innerHTML += `
        <div class="section">
            <h2>Summary</h2>
            <div class="value" id="summaryText">${data.summary || "No summary available."}</div>
            <div class="button-row">
                <button type="button" style="background:#ff9800;" onclick="copySummary()">
                    Copy Summary
                </button>
                <button type="button" style="background:#4caf50;" onclick="downloadJSON()">
                    Download JSON
                </button>
            </div>
        </div>
    `;

    // AI Advice
    container.innerHTML += createSection("AI Advice", data.ai_advice);

    // Raw OCR text
    if (data.raw_text) {
        container.innerHTML += createSection(
            "Extracted Text (OCR)",
            `<div style="max-height:200px; overflow-y:auto; white-space:pre-wrap;">${data.raw_text}</div>`
        );
    }
}

function createSection(title, content) {
    if (!content) return "";
    return `
        <div class="section">
            <h2>${title}</h2>
            <div class="value">${content}</div>
        </div>
    `;
}

function copySummary() {
    const el = document.getElementById("summaryText");
    const text = el ? el.innerText : "";
    if (!text) {
        alert("No summary to copy.");
        return;
    }

    navigator.clipboard.writeText(text)
        .then(() => alert("Summary copied!"))
        .catch(() => alert("Failed to copy summary."));
}

function downloadJSON() {
    if (!lastResult) {
        alert("No result available to download.");
        return;
    }

    const blob = new Blob([JSON.stringify(lastResult, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "docreader_result.json";
    a.click();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
