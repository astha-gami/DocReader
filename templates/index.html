<!DOCTYPE html>
<html>
<head>
    <title>DocReader - AI Document Analyzer</title>

    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f0f2f5;
            padding: 30px;
        }

        .container {
            width: 550px;
            background: white;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a73e8;
        }

        input[type="file"] {
            display: block;
            margin: auto;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #155fc4;
        }

        /* Loading Spinner */
        #loader {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Output Section */
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #eef4ff;
            border-radius: 8px;
        }

        .section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #1a4bb8;
            border-bottom: 1px solid #c9d8ff;
            padding-bottom: 5px;
        }

        .value {
            font-weight: bold;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>DocReader</h1>

    <form id="uploadForm">
        <input type="file" id="pdfFile" accept="application/pdf" required>
        <button type="submit">Analyze Document</button>
    </form>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        Analyzing your document… ⏳
    </div>

    <!-- Output -->
    <div id="output"></div>

</div>

<script>
document.getElementById("uploadForm").onsubmit = async function(e) {
    e.preventDefault();

    const file = document.getElementById("pdfFile").files[0];
    if (!file) {
        alert("Please choose a PDF file.");
        return;
    }

    // Show loader
    document.getElementById("loader").style.display = "block";

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("/analyze", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    // Hide loader
    document.getElementById("loader").style.display = "none";

    // Render formatted output
    renderOutput(data);
};

function renderOutput(data) {
    const container = document.getElementById("output");
    container.innerHTML = "";  // Clear previous results

    container.innerHTML += createSection("Document Type", data.doc_type);
    container.innerHTML += createSection("Deadline", data.deadline);
    container.innerHTML += createSection("Actions Required", data.actions_required?.join("<br>"));
    container.innerHTML += createSection("Where to Submit", data.where_to_submit);
    container.innerHTML += createSection("Penalty", data.penalty ? JSON.stringify(data.penalty, null, 2) : "None");
    container.innerHTML += createSection("Summary", data.summary);
    container.innerHTML += createSection("AI Advice", data.ai_advice);
}

function createSection(title, content) {
    if (!content) return "";
    return `
        <div class="section">
            <h2>${title}</h2>
            <div class="value">${content}</div>
        </div>
    `;
}
</script>

</body>
</html>
