<!DOCTYPE html>
<html>
<head>
    <title>DocReader - Login</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 380px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .links {
            margin-top: 25px;
            color: #666;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efffee;
            color: #3a6;
            border: 1px solid #cfc;
        }
        
        .demo-note {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .demo-note strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">üìÑ</div>
        <h1>Welcome to DocReader</h1>
        <p style="color: #666; margin-bottom: 30px;">AI-powered document analysis</p>
        
        <div id="alert" class="alert"></div>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
        </div>
        
        <button class="btn" onclick="login()">Sign In</button>
        
        <div class="links">
            <p>Don't have an account? <a href="/register">Create one</a></p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
        
        <div class="demo-note">
            <strong>Demo Account:</strong><br>
            Email: demo@docreader.com<br>
            Password: demo123
        </div>
    </div>

    <script>
        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
        }
        
        // Hide alert
        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }
        
        // Login function
        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }
            
            // Show loading
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = 'Signing in...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Save user data to localStorage
                    localStorage.setItem('docreader_user', JSON.stringify(data));
                    localStorage.setItem('docreader_token', new Date().getTime());
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.', 'error');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        // Demo login
        function useDemoAccount() {
            document.getElementById('email').value = 'demo@docreader.com';
            document.getElementById('password').value = 'demo123';
            login();
        }
        
        // Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        // Check if already logged in
        window.onload = function() {
            const user = localStorage.getItem('docreader_user');
            const tokenTime = localStorage.getItem('docreader_token');
            const now = new Date().getTime();
            
            // Auto-redirect if logged in and token is less than 24 hours old
            if (user && tokenTime && (now - parseInt(tokenTime) < 24 * 60 * 60 * 1000)) {
                window.location.href = '/dashboard';
            }
        };
    </script>
</body>
</html>
